<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Expense Tracker</title>
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="app">
        <h1 class="title">Expense Tracker w/ Vue</h1>

        <div class="input-section">
            <div class="name-section">
                Name:<input v-model="item" type="text" maxlength="50" placeholder=" Add an item!">
            </div>
            <div class="date-section">
                Date:<input v-model="date" type="date">
            </div>
            <div class="amount-section">
                Amount:<input v-model="amount" type="number">
            </div>
    
            <button @click="addExpense">Add Expense</button>
            <button @click="clearList">Clear</button>

        </div>


        <div class="todo-container">
            <table id="myTable">
                <th scope="row">Item</th>
                <th scope="row">Date</th>
                <th scope="row">Cost</th>
                <tr class="todo-container-list" v-for="item in rowData">
                    <td>{{ item.newTodo }}</td>
                    <td>{{ item.newDate }}</td>
                    <td>${{ item.newAmount }}</td>
                </tr>
            </table>
        </div>
          
    </div>


    <script src="script.js"></script>

    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>
</html>
